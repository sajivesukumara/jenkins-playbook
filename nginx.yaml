---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: mynginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: nginx:1.14.2
        name: atlas-nginx
        imagePullPolicy: IfNotPresent

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: atlas-nginx
spec:
  ports:
  - nodePort: 32224
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: web
  type: NodePort
